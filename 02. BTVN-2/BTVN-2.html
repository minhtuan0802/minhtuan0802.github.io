    <script>
        // Bài 1: Viết function nhập vào số month và year bất kỳ.Trả về số ngày của tháng đó(sử dụng switch case)
        function part1(month, year) {
            if (year % 4 == 0) {
                switch (month) {
                    case 1:
                    case 3:
                    case 5:
                    case 7:
                    case 8:
                    case 10:
                    case 12:
                        console.log("31 Ngày")
                        break;
                    case 2:
                        console.log("29 Ngày")
                        break;
                    case 4:
                    case 6:
                    case 9:
                    case 11:
                        console.log("30 Ngày")
                        break;
                    default:
                        console.log("Không Hợp Lệ")
                        break;
                }
            } else {
                switch (month) {
                    case 1:
                    case 3:
                    case 5:
                    case 7:
                    case 8:
                    case 10:
                    case 12:
                        console.log("31 Ngày")
                        break;
                    case 2:
                        console.log("28 Ngày")
                        break;
                    case 4:
                    case 6:
                    case 9:
                    case 11:
                        console.log("30 Ngày")
                        break;
                    default:
                        console.log("Không Hợp Lệ")
                        break;
                }

            }
        }
        part1(2, 2020)

        // Bài 2: Viết
        // function sử dụng vòng lặp từ 1 - > 100
        // Nếu số đó chia hết cho 3 in ra "Fizz"
        // Nếu số đó chia hết cho 5 in ra "Buzz"
        // Nếu số đó chia hết cho 3 và 5 in ra "FizzBuzz"
        // Các trường hợp còn lại in ra giá trị của số đó

        function part2(number2) {
            for (let i = 1; i <= 100; i++) {
                if (i % 3 == 0 && i % 5 == 0) {
                    console.log("FizzBuzz")
                } else if (i % 5 == 0) {
                    console.log("Buzz")
                } else if (i % 3 == 0) {
                    console.log("Fizz")
                } else {
                    console.log(i)
                }
            }
        }
        part2()

        console.log("------------")

        // Bài 3: Viết
        // function tổng các số chẵn từ 1 - > 100
        function part3(number3) {
            let sum3 = 0;
            for (let i = 1; i <= 100; i++) {
                if (i % 2 == 0) {
                    sum3 = sum3 + i;
                }
            }
            console.log(sum3);
        }
        part3()

        console.log("------------")

        // Bài 4: Viết
        // function tổng các số chia hết cho 3 và 5 từ 1 - > 100
        function part4(number4) {
            let sum4 = 0;
            for (let i = 1; i <= 100; i++) {
                if (i % 3 == 0 && i % 5 == 0) {
                    sum4 = sum4 + i;
                }
            }
            console.log(sum4);
        }
        part4()

        console.log("------------")

        // Bài 5: Viết
        // function tính thể tích hình cầu, với tham số truyền vào là bán kính của hình cầu.

        function part5(r) {
            let PI = Math.PI;
            console.log(4 / 3 * PI * r ** 3)
        }
        part5(3)

        console.log("------------")

        // Bài 6: Viết  
        // function truyền vào 2 số nguyên, tính tổng tất cả các số nguyên nằm giữa chúng.
        // Kết quả xuôi ngược đều như nhau
        // Ví dụ: sum(3, 8) = 22(4 + 5 + 6 + 7)
        // Ví dụ: sum(8, 3) = 22
        function part6(a, b) {
            let sum6 = 0;
            if (a < b) {
                for (let i = a + 1; i < b; i++) {
                    sum6 = sum6 + i;
                }
            } else if (a > b) {
                for (let i = b + 1; i < a; i++) {
                    sum6 = sum6 + i;
                }
            }
            console.log(sum6)
        }
        part6(9, 3)

        console.log("------------")

        // Bài 7: Viết
        // function truyền vào 1 số.Kiểm tra xem số đó có phải là số nguyên tố hay không, kết quả trả về true hoặc false.

        function part7(number7) {
            if (number7 <= 1) {
                console.log()
            } else if (number7 == 2 || number7 == 3 || number7 == 5) {
                console.log("True")
            } else if (number7 % 2 == 0 || number7 % 3 == 0 || number7 % 5 == 0) {
                console.log("False")
            } else {
                console.log("True")
            }
        }
        part7(7)

        console.log("------------")

        // Bài 8: Cho 1 số nguyên dương bất kỳ.Tính tổng tất cả các số nguyên tố mà nhỏ hơn hoặc bằng tham số truyền vào.

        function part8(number8) {
            let sum8 = 0;
            for (let i = 2; i <= number8; i++) {
                if (i == 2 || i == 3 || i == 5) {
                    sum8 = sum8 + i;
                } else if (i % 2 == 0 || i % 3 == 0 || i % 5 == 0) {
                    continue;
                } else {
                    sum8 = sum8 + i;
                }

            }
            console.log(sum8)
        }
        part8(10)

        function part9(number9) {

                    sum9 = sum9 + i;
                }
            }
            console.log(sum9)
        }
