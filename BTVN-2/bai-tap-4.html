<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, tr, th, td {
            border: 1px solid rgb(17, 13, 13);
        }
    </style>
</head>
<body>
    <table style="width: 70%;">
        <tr>
            <th colspan="2">Đăng kí</th>
        </tr>
        <tr>
            <th>Full name</th>
            <th>
                <form action="">
                    <input type="text" placeholder="Nhập Full name">
                </form>
            </th>
        </tr>
        <tr>
            <th>Username</th>
            <th>
                <form action="">
                    <input type="text" placeholder="Nhập tên">
                </form>
            </th>
        </tr>
        <tr>
            <th>Password</th>
            <th>
                <form action="">
                    <input type="password" placeholder="Nhập mật khẩu">
                </form>
            </th>
        </tr>
        <tr>
            <th>Nhập lại <br> Password</th>
            <th>
                <form action="">
                    <input type="password" placeholder="Nhập lại mật khẩu">
                </form>
            </th>
        </tr>
        <tr>
            <th>Giới tính</th>
            <th>
                <form action="">
                    <input type="radio" name="a1"> Nam
                    <input type="radio" name="a1">Nữ
                </form>
            </th>
        </tr>
        <tr>
            <th>Ngày sinh</th>
            <th>
                <select name="" id="">
                    <option value="">Ngày 1</option>
                </select>
                <select name="" id="">
                    <option value="">Tháng 1</option>
                </select>
                <select name="" id="">
                    <option value="">Năm 2015</option>
                </select>
            </th>
        </tr>
        <tr>
            <th>Địa chỉ</th>
            <th>
                <textarea name="" id="" cols="30" rows="2"></textarea>
            </th>
        </tr>
        <tr>
            <th>Avatar</th>
            <th>
                <input type="submit" value="Choose File"> No File chosen
            </th>
        </tr>
        <tr>
            <th>Sở thích</th>
            <th>
                <input type="checkbox">Xem phim
                <input type="checkbox">Thể Thao
                <input type="checkbox">Web
            </th>
        </tr>
        <tr>
            <th colspan="2">
                <input type="submit" value="Reset">
                <input type="submit" value="Reset">
            </th>
        </tr>


    </table>
</body>
</html>
